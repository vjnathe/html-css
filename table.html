<!DOCTYPE html>
<html>
<head>
        <style>
	table
	{
	border:1px solid black; 
	width:50%;
	border-collapse:collapse;
        background-color:yellow;
	}
	td
	{
	border:1px solid black;
	height:60px;
	}
	</style>

</head>

<body>

	<table>
	<tr>
	<td colspan="3">&nbsp</td>
	<td colspan="3">&nbsp</td>
	</tr>

	<tr>
	<td colspan="2">&nbsp</td>
	<td colspan="2">&nbsp</td>
	<td colspan="2">&nbsp</td>
	</tr>

	<tr>
	<td rowspan="2" colspan="3">&nbsp</td>
	<td colspan="3">&nbsp</td>
	</tr>

	<tr>	
	<td colspan="3">&nbsp</td>
	</tr>
			
	<tr>
	<td colspan="4">&nbsp</td>
	<td colspan="2">&nbsp</td>
	</tr>
	</table>
</body>
</html>
